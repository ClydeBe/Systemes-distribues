<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="home.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="test.css">

    <title>Zhop | Home</title>
</head>
<body>

    <div class="page-wrapper">
        <header class="page-header">
            <div class="header-container header-style-1">

                <!-- Header top -->
                <div class="header-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-8">
                                <div class="header-topleft">
                                    <ul>
                                    <li>Welcome to Smartech online Store</li>
                                    <li><i class="fas fa-truck"></i> Track Your Order</li>
                                    <li><i class="far fa-envelope"></i> info@example.com</li>
                                    </ul>
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Header middle -->
                <div class="header-middle">
                    <div class="container">
                        <div class="middle-content">
                            <div class="logo-container">
                                <h1 class="logo-content">
                                    <a class="logo" href="http://magento2.magentech.com/themes/sm_smartech/default/" title="">
                                    <img alt=" " src="http://magento2.magentech.com/themes/sm_smartech/pub/static/version1604303758/frontend/Sm/smartech/en_US/images/logo.svg" width="170">
                                    </a>
                                </h1>
                            </div>
                            <div class="right-container">
                                <div class="right-content">
                                        <div class="block-search">
                                                <form action="" method="GET">
                                                    <div class="input-group mb-4 border rounded-pill p-1">
                                                        <div class="cat">
                                                            <select class="form-select" name="cat">
                                                                <option value="">All Categories</option>
                                                                <option value="3">- - Smartphones</option>
                                                                <option value="15">- - - - Accessories for iPhone</option>
                                                                <option value="16">- - - - Accessories for iPad</option>
                                                                <option value="17">- - - - Accessories for Tablet PC</option>
                                                            </select>
                                                        </div>
                                                        <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon3" class="search form-control bg-none border-0">
                                                        <div class="input-group-append border-0">
                                                        <button id="button-addon3" type="button" class="btn btn-primary rounded-pill  text-success"><i class="fa fa-search"></i></button>
                                                        </div>
                                                    </div>
                                                </form>
                                        </div>
                                        <i class="fa fa-headphones fa-4x" aria-hidden="true"></i>
                                        <div class="hotline-header">
                                            <div class="call">
                                                <span>Hotline Free:</span>
                                                <strong>06-900-6789-09</strong>
                                            </div>
                                        </div>
                                        <div class="customer-action">
                                            <a href="#">
                                                <i class="far fa-user fa-2x"></i>
                                                <span>my account </span>
                                            </a>
                                        </div>
                                        <div class="header-wishlist wishlist">
                                            <a href="#">
                                                <i class="far fa-heart fa-2x"></i>
                                                <span counter qty>0</span>
                                               Wishlist
                                            </a>
                                        </div>
                                        <div class="shopping-cart">
                                            <a href=#>
                                                <i class="fas fa-shopping-cart fa-2x"></i>                                            
                                                <span>0</span>
                                                My cart
                                            </a>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
